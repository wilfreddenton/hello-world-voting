<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World Voting DApp</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br>
      <h3>A Simple Hello World Voting Distributed Application</h3>
      <div class="row">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Candidate</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2B</td>
              <td id="candidate-1"></td>
            </tr>
            <tr>
              <td>9S</td>
              <td id="candidate-2"></td>
            </tr>
            <tr>
              <td>A2</td>
              <td id="candidate-3"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <form>
          <input type="text" id="candidate" />
          <input type="submit" id="vote" class="button-primary" value="Vote" />
        </form>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
